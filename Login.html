<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Log In</title>
  </head>
  <body>
    <header>
      <nav>
        <a class="navbar" href="Registration.html">Register</a>
        <a class="navbar" href="AboutUs.html">About Us</a>
        <a class="navbar" href="ContactUs.html">Contact Us</a>
      </nav>
    </header>
    <div class="container">
      <img
        style="height: 300px"
        src="IMAGES/ezhomecare logo.png"
        alt="Company Logo"
      />
      <h1>Log In</h1>
      <form>
        <label>Username :</label>
        <input
          type="text"
          placeholder="Enter Username"
          name="username"
          required
          class="login_textbox"
        />
        <br /><br />
        <label>Password :</label>
        <input
          type="password"
          placeholder="Enter Password"
          name="password"
          required
          class="login_textbox"
        />
      </form>
      <br />
      <button style="margin-bottom: 1em" type="submit" class="login_textbox">
        Login
      </button>
      <br />
      <input type="checkbox" checked="checked" class="login_textbox" />
      Remember Me
    </div>
    <footer>
      <p>Copyright Â© 2023</p>
    </footer>
  </body>
</html>
